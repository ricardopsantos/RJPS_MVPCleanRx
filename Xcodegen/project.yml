####################### TARGETS #######################  
####################### TARGETS #######################
       
targets:
  
## Base App ## Base App ## Base App ## Base App ## Base App 

  GoodToGo:
    type: application
    platform: iOS
    deploymentTarget: 12.0
    settings:
      base:
        MARKETING_VERSION: 1.0
      configs:
        Debug.Dev: 
          CUSTOM_BUILD_SETTING: my_value_1
        Debug.QA:
          CUSTOM_BUILD_SETTING: my_value_2
        Debug.Prod:
          CUSTOM_BUILD_SETTING: my_value_3
        Debug.Mock:
          CUSTOM_BUILD_SETTING: my_value_5
        debug:
          CUSTOM_BUILD_SETTING: my_value_6
        release:
          CUSTOM_BUILD_SETTING: my_value_7
    sources:
       - path: ../GoodToGo
    dependencies:
      - carthage: RxRelay
      - carthage: RxSwift
      - carthage: RxCocoa
      - carthage: Differentiator
      - carthage: RxDataSources
      - carthage: Swinject
      - carthage: SwinjectAutoregistration
      - carthage: Material
      - carthage: Motion
      - carthage: TinyConstraints
      - carthage: Lottie
      - package: RJSLibUF
        product: RJSLibUFBase
        product: RJSLibUFStorage
        product: RJSLibUFNetworking        
      - target: BaseUI
        link: false
      - target: DevTools
        link: false
      - target: UICarTrack
        link: false
      - target: UIGalleryApp
        link: false
        
    postCompileScripts:
      - script: |
                if which swiftlint >/dev/null; then
                   swiftlint
                else
                   echo "warning: SwiftLint not installed, download from https://github.com/realm/SwiftLint"
                fi
        name: Run SwiftLint
   
