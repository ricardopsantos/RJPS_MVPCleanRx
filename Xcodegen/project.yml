####################### SETTINGS #######################  
####################### SETTINGS #######################

settings:

  base:
    IPHONEOS_DEPLOYMENT_TARGET: 12.0
    ENABLE_BITCODE: NO
    SWIFT_VERSION: 5.2
    
  configs:
    Release: 
      ENABLE_BITCODE: YES
     
targetTemplates:

  Framework:
    type: framework
    platform: iOS
    deploymentTarget: 11.0
    settings:
      base:
        MARKETING_VERSION: 1.0
  
  UIFramework:
    type: framework
    platform: iOS
    deploymentTarget: 11.0
    settings:
      base:
        MARKETING_VERSION: 1.0
    dependencies:
      - carthage: RxRelay
      - carthage: RxSwift
      - carthage: RxCocoa
      - carthage: Differentiator
      - carthage: RxDataSources
      - target: BaseDomain
        link: false
      - target: Designables
        link: false
      - target: BaseUI
        link: false
      - target: BaseConstants
        link: false
      - target: AppTheme
        link: false
      - target: Extensions
        link: false
      - target: DevTools
        link: false
            
